#####################################
# Piknik configuration & properties #
#####################################

# Thermal Printer Common Configuration
# Connection types: USB, NETWORK, NONE (dummy mode)
printer.connection.type=NETWORK
printer.name=Epson_TM_T20III
printer.logical.name=Epson_TM_T20III
printer.connection.timeout=10000

# Thermal Printer USB Configuration
printer.port=COM14
printer.baud=38400

# Thermal Printer Network Configuration
printer.ip=10.0.0.150
printer.network.port=9100

# VFD Configuration
# Connection types:
#   USB  - USB/Serial (VCP) connection to physical display (specify type, port and baud below)
#   NONE - Dummy mode (no physical display, for testing/development)
# Default: USB (change to NONE when display is not connected)
vfd.connection.type=USB
vfd.type=FV_2030B
vfd.port=COM13
vfd.baud=9600

# Server Configuration
server.port=8080
server.host=127.0.0.1
server.thread.pool=3

# Startup Mode Configuration
# STRICT - all services must initialize (production)
# LENIENT - at least one service must initialize (default)
# PERMISSIVE - application starts regardless (testing/demo)
server.startup.mode=STRICT

# Monitoring Configuration
monitor.status.interval=5000
monitor.enabled=true

# Ingenico Card Reader Configuration
# Connection types:
#   NETWORK - Physical reader connected via TCP/IP (specify IP address and ports below)
#   NONE    - Dummy mode (no physical reader, for testing/development)
# Default: NONE (change to NETWORK when reader is connected)
ingenico.connection.type=NONE
IngenicoReaderIPAddress=10.0.3.205
IfsfTcpServerPort=12710
IfsfDevProxyTcpServerPort=20007
IngenicoTransitTcpServerPort=63855
